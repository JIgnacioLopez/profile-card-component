<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>profile-card-component</title>
</head>
<body>
    <main>
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="Baner" class="card-header">
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="Profile Picture" class="card-body-img">
                <h1 class="card-body-title">
                    Victor Crest <span>26</span>
                </h1>
                <span class="card-body-text">London</span>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h2>803k</h2>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h2>1.4k</h2>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
